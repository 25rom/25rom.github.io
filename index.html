<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Овальные плашки</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .box {
      padding: 10px 20px;
      border-radius: 25px;
      color: #ffffff;
      font-size: 16px;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="background-color: #FF4C4C;">
      энергия
    </div>
    <div class="box" style="background-color: #FF7F50;">
      уверенность
    </div>
    <div class="box" style="background-color: #FFD700;">
      продуктивность
    </div>
    <div class="box" style="background-color: #32CD32;">
      расслабление
    </div>
    <div class="box" style="background-color: #00CED1;">
      качественный сон
    </div>
    <div class="box" style="background-color: #1E90FF;">
      умиротворение
    </div>
    <div class="box" style="background-color: #9370DB;">
      внутреннее спокойствие
    </div>
    <div class="box" style="background-color: #FF69B4;">
      эмоциональная стабильность
    </div>
    <div class="box" style="background-color: #8B4513;">
      устойчивость
    </div>
    <div class="box" style="background-color: #708090;">
      успокоение ума
    </div>
    <div class="box" style="background-color: #20B2AA;">
      осознанность
    </div>
  </div>
</body>
</html>
