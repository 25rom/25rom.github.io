<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Овальные плашки</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .box {
            width: 150px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            cursor: text;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .box:focus {
            outline: 2px dashed #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" contenteditable="true" style="background-color: hsl(0, 70%, 60%);">Введите текст</div>
